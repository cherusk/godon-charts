---

########################################
## CONFIG | DASK Configs
########################################
dask:
  enabled: true

  ## The Dask entrypoint is the scheduler
  scheduler:
    name: Optuna-Dask-Scheduler
    enabled: true
    image:
      repository: "ghcr.io/dask/dask" # Container image repository.
      tag: "2023.12.1" # Container image tag.
      pullPolicy: IfNotPresent # Container image pull policy.
    servicePort: 8786

  ## The Dask Workers
  worker:
    name: Optuna-Dask-Worker # Dask worker name.
    image:
      repository: "ghcr.io/dask/dask" # Container image repository.
      tag: "2023.12.1" # Container image tag.
      pullPolicy: IfNotPresent # Container image pull policy.
    replicas: 3

locking-db:
  image:
    repository: "docker.io/postgres/postgres/"
    tag: 13
    pullPolicy: IfNotPresent

  auth:
    username: locking
    password: locking
    database: locking

metadata-db:
  image:
    repository: "docker.io/postgres/postgres/"
    tag: 13
    pullPolicy: IfNotPresent

  auth:
    username: meta_data
    password: meta_data
    database: meta_data

archive-db:
  image:
    repository: "docker.io/yugabytedb/yugabyte"
    tag: 2.18.1.0-b84
    pullPolicy: IfNotPresent

  replicas:
    master: 3
    tserver: 3
